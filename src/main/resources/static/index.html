<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
</head>
<body>
<h3>Login Page </h3>
<button type="button" onclick="clickAdmin()">Admin page</button>
<button type="button" onclick="clickClient()">Client page</button>
<button type="button" onclick="clickWorker()">Worker page</button>

<script>
    function clickAdmin() {
        location.replace("administrator.html");
    }
    function clickWorker() {
        location.replace("worker.html");
    }
    function clickClient() {
        location.replace("client.html");
    }
</script>
<div id="app">{{message}}</div>
<script src="js/main.js"></script>
</body>
</html>
